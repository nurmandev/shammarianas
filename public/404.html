<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        padding: 2rem;
        color: #333;
      }
    </style>
    <script>
      /*! spa-github-pages: redirect to index.html for client-side routing (clean URLs) */
      (function (l) {
        if (l.pathname.endsWith("/404.html")) {
          var repoBase = l.pathname.replace(/\/404\.html$/, "");
          var newURL =
            repoBase +
            "/index.html?p=" +
            encodeURIComponent(l.pathname + l.search) +
            l.hash;
          l.replace(newURL);
        } else {
          // fallback redirect to root
          try {
            l.replace("/");
          } catch (e) {}
        }
      })(window.location);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
